<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp 8s linear infinite;
  opacity: 0.6;
  pointer-events: none;
  z-index: 0;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  to {
    transform: translateY(-120vh) scale(1.4);
    opacity: 0;
  }
}

/* Card */
.card {
  width: 100%;
  max-width: 420px;
  margin: 20px;
  background: white;
  border-radius: 24px;
  padding: 32px 24px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  z-index: 2;
  animation: gentleZoom 4s ease-in-out infinite;
}

@keyframes gentleZoom {
  0% { transform: scale(1); }
  50% { transform: scale(1.03); }
  100% { transform: scale(1); }
}

h1 {
  color: #e91e63;
  font-size: 28px;
}

p {
  font-size: 18px;
}

.buttons {
  position: relative;
  margin-top: 30px;
  height: 140px;
}

button {
  padding: 14px 28px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  background: #e91e63;
  color: white;
}

#no {
  background: #eee;
  position: absolute;
  left: 50%;
  top: 70px;
  transform: translateX(-50%);
}

#noMsg {
  margin-top: 25px;
  font-size: 14px;
  color: #999;
  min-height: 20px;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="loveMusic" preload="auto" loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-moment-491.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Prapti â¤ï¸</h1>
  <p>Will you be my Valentine? ğŸ¥°</p>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="no" onclick="moveNo()">No ğŸ™ˆ</button>
  </div>

  <p id="noMsg"></p>
</div>

<script>
/* Floating hearts background */
function startFloatingHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’•";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 10000);
  }, 900);
}

startFloatingHearts();

/* NO button behavior */
function moveNo() {
  const btn = document.getElementById("no");
  const msg = document.getElementById("noMsg");

  const messages = [
    "Haha nice try Dimpi ğŸ˜œ",
    "Nopeee Dimpi Don ğŸ˜",
    "You really thought? ğŸ˜‚",
    "Not happening ğŸ˜Œ",
    "Are you sureğŸ˜’"
  ];

  const x = Math.random() * 220 - 110;
  const y = Math.random() * 80 - 40;

  btn.style.transform = `translate(${x}px, ${y}px)`;
  msg.innerText = messages[Math.floor(Math.random() * messages.length)];

  if (navigator.vibrate) navigator.vibrate(150);
}

/* YES clicked */
function yesClicked() {
  document.querySelector(".card").style.animation = "none";

  const music = document.getElementById("loveMusic");
  music.currentTime = 0;
  music.play();

  showCelebration();
}

/* Celebration screen */
function showCelebration() {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      background:#ffeef5;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-family:Arial;
      overflow:hidden;
      padding:20px;
      text-align:center;">

      <h1 style="color:#e91e63; margin-bottom:20px;">
        Yayyy ğŸ’•
      </h1>

      <img
        src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80"
        alt="Proposal on beach at sunset"
        style="
          max-width:90%;
          max-height:60vh;
          border-radius:18px;
          box-shadow:0 20px 40px rgba(0,0,0,0.3);
        "
      />
    </div>
  `;

  launchConfetti();
  launchHearts();
}

/* Confetti */
function launchConfetti() {
  const colors = ["#e91e63","#ffeb3b","#4caf50","#2196f3"];
  const end = Date.now() + 2000;

  (function frame() {
    for (let i=0;i<6;i++) {
      const c = document.createElement("div");
      c.style.position="fixed";
      c.style.left=Math.random()*100+"vw";
      c.style.top="-10px";
      c.style.width="8px";
      c.style.height="8px";
      c.style.borderRadius="50%";
      c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
      c.style.zIndex=9999;

      document.body.appendChild(c);

      c.animate(
        [{transform:"translateY(0)"},
         {transform:"translateY(110vh)"}],
        {duration:2000+Math.random()*1000}
      ).onfinish=()=>c.remove();
    }
    if (Date.now()<end) requestAnimationFrame(frame);
  })();
}

/* Hearts on YES */
function launchHearts() {
  setInterval(() => {
    const heart=document.createElement("div");
    heart.innerHTML="ğŸ’–";
    heart.style.position="fixed";
    heart.style.left=Math.random()*100+"vw";
    heart.style.bottom="0";
    heart.style.fontSize="24px";
    heart.style.zIndex=9999;
    document.body.appendChild(heart);

    heart.animate(
      [{transform:"translateY(0)",opacity:1},
       {transform:"translateY(-120vh)",opacity:0}],
      {duration:4000}
    );

    setTimeout(()=>heart.remove(),4000);
  },400);
}
</script>

</body>
</html>
